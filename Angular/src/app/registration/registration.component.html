<body> 
    <h2 style="text-align: center;">Registration Form</h2>
    <div style="width:50%;margin: auto;">
    	<form [formGroup]='registrationForm' (ngSubmit)="PostData(registrationForm)">
	        <div class="form-group">
	            <label>First Name</label>
	            <input type="text" class="form-control" formControlName="firstname" placeholder="Enter the First name">
	        </div>
	        <div class="form-group">
	            <label>Last Name</label>
	            <input type="text" class="form-control" formControlName="lastname" placeholder="Enter the Last name">
	        </div>

	        <div class="form-group">
	            <label>User Name</label>
	            <input type="text" class="form-control" formControlName="username" placeholder="Enter the user name">
	        </div>
	        <div class="form-group">
	            <label>Email</label>
	            <input type="email" class="form-control" formControlName="useremail" placeholder="Enter the email">
	        </div>
	        <div class="form-group">
	            <label>Password</label>
	            <input type="password" class="form-control" formControlName="userpassword" placeholder="Enter the password">
	        </div>
	        <div class="form-group">
	            <label>Mobile Number</label>
	            <input type="number" class="form-control" formControlName="mobilenumber" placeholder="Enter the mobile number">
	        </div>
	        <div class="form-group">
	            <label>City</label>
	            <input type="text" class="form-control" formControlName="usercity" placeholder="Enter the city">
	        </div>
	        <button type ="submit" class = "btn btn-primary">Submit </button> &nbsp;&nbsp;
	    </form>
    </div>
</body>
